id: rdweb-panel-detect

info:
  name: RDWeb Login Panel - Detect
  author: klezVirus
  severity: info
  description: RDWeb Login panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: rdweb,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/RDWeb/webclient/index.html"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "Config/deploymentsettings.js"
          - "shim.js"
        condition: and
