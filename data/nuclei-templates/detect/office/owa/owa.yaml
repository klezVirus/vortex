id: ms-owa-detect

info:
  name: Microsoft OWA - Detect
  author: klezVirus
  severity: info
  description: Microsoft OWA was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: microsoft,owa

requests:
  - method: GET
    path:
      - "{{BaseURL}}/autodiscover/autodiscover.xml"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: status
        status:
          - 401
          - 403
        condition: or

  - method: GET
    path:
      - "{{BaseURL}}/autodiscover/autodiscover.xml"

    host-redirects: true
    max-redirects: 2
    headers:
        Authorization: "NTLM TlRMTVNTUAABAAAAB4IIogAAAAAAAAAAAAAAAAAAAAAGAbEdAAAADw=="
    matchers-condition: and
    matchers:
      - type: word
        part: header
        words:
          - "WWW-Authenticate"
        condition: or
    extractors:
      - type: dsl
        dsl:
          - 'extract_owa_domain(resp.headers.get("WWW-Authenticate", ""))'