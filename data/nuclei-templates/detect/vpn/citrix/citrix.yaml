id: citrix-detect

info:
  name: Citrix VPN Panel - Detect
  author: klezVirus
  severity: info
  description: Citrix VPN panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: citrix,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/logon/LogonPoint/index.html"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "receiver/js/ctxs.core.min.js"
          - "Citrix Gateway"
        condition: or
    extractors:
      - type: regex
        part: body
        group: -1 # Special case: returns a list of all matches
        regex:
          - 'option\s*value\=.(\w*)'
        name: 'groups'
