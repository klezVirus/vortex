id: citrix-legacy-detect

info:
  name: Citrix Legacy VPN Panel - Detect
  author: klezVirus
  severity: info
  description: Citrix VPN panel (Legacy) was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: citrix,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/vpn/index.html"

    host-redirects: true
    max-redirects: 2
    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "vpn/js/rdx.js"
          - "vpn/js/rdx/core/css/rdx.css"
          - "NetScaler Gateway"
        condition: or

      - type: status
        part: status_code
        status:
          - 200
    extractors:
      - type: regex
        part: body
        group: -1 # Special case: returns a list of all matches
        regex:
          - 'option\s*value\=.(\w*)'
        name: 'groups'
      - type: dsl
        part: body
        dsl:
          - 'soup.find("select").get("name") if soup.find("select") else ""'
        name: 'group_field'
