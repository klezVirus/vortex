id: openvpn-vpn-detect

info:
  name: OpenVPN Web Panel - Detect
  author: klezVirus
  severity: info
  description: OpenVPN Web VPN panel was detected.
  classification:
    cvss-metrics: CVSS:3.0/AV:N/AC:L/PR:N/UI:N/S:U/C:N/I:N/A:N
    cvss-score: 0.0
    cwe-id: CWE-200
  tags: openvpn,panel

requests:
  - method: GET
    path:
      - "{{BaseURL}}/?src=connect"

    host-redirects: true
    max-redirects: 2
    matchers:
      - type: word
        part: body
        words:
          - "cws-card"
          - "openvpn"
        condition: and
